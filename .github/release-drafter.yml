# Categorize pull requests based on their labels or commit prefixes.
categories:
  - title: '‚ú® Features'
    labels:
      - 'feature'
      - 'enhancement'
    # Or match the commit prefix
    autolabeler:
      - label: 'feature'
        branch:
          - '/^feat(:.*)?\/.+/'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
    autolabeler:
      - label: 'fix'
        branch:
          - '/^fix(:.*)?\/.+/'
  - title: 'üìñ Documentation'
    labels:
      - 'docs'
    autolabeler:
      - label: 'docs'
        branch:
          - '/^docs(:.*)?\/.+/'

# Template for the release notes.
template: |
  ## What's Changed

  $CHANGES

# Automatically suggest the next version number based on the types of changes.
version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'bug'
  default: patch
