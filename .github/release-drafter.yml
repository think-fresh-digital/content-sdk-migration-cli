# Categorize pull requests based on their labels or commit prefixes.
categories:
  - title: 'âœ¨ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'docs'
  - title: 'ğŸ§° Chores'
    labels:
      - 'chore'
  - title: 'ğŸ”§ Refactoring'
    labels:
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'perf'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
  - title: 'âš™ï¸ CI'
    labels:
      - 'ci'
  - title: 'ğŸ—ï¸ Build'
    labels:
      - 'build'

# Template for the release notes.
template: |
  ## What's Changed

  $CHANGES

# Auto-apply labels based on Conventional Commits in PR titles/bodies
autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.+\))?!?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?!?:/i'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?!?:/i'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?!?:/i'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?!?:/i'
  - label: 'perf'
    title:
      - '/^perf(\(.+\))?!?:/i'
  - label: 'test'
    title:
      - '/^test(\(.+\))?!?:/i'
  - label: 'ci'
    title:
      - '/^ci(\(.+\))?!?:/i'
  - label: 'build'
    title:
      - '/^build(\(.+\))?!?:/i'
  - label: 'breaking-change'
    title:
      - '/^.+!:/'
    body:
      - '/BREAKING CHANGE:/i'

# Automatically suggest the next version number based on the types of changes.
version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'bug'
  default: patch
